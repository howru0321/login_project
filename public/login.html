<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login.css">
  <title>good?</title>
</head>
<body>
  <div class="container" id="container">
    <div class="sign-container sign-up-container">
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="/google" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="email" placeholder="Email" id="signUp_email"/>
      <input type="password" placeholder="Password" id="signUp_password"/>
      <input type="password" placeholder="Confirm Password" id="signUp_confirm_password" />
      <button id="signUp">Sign Up</button>
    </div>
    <div class="sign-container sign-in-container">
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="/google" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your account</span>
      <input type="email" placeholder="Email" id="signIn_email"/>
      <input type="password" placeholder="Password" id="signIn_password"/>
      <a href="./forgotpassword.html">Forgot your password?</a>
      <button id="signIn">Sign In</button>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="GoTosignIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="GoTosignUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./login_signup.js"></script>
  <script type="module" src="./login_signin.js"></script>
  <script src="./login_goto.js"></script>
</body>
</html>
